<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sudip Mani Gautam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --text-color: #333;
      --text-light: #7f8c8d;
      --success-color: #2ecc71;
      --error-color: #e74c3c;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: var(--text-color);
      overflow: auto;
    }

    .login-container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      padding: 60px 40px 40px;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      margin-bottom: 30px;
    }

    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      margin-bottom: 20px;
    }

    .login-header h1 {
      font-size: 1.8rem;
      color: var(--dark-color);
      margin-bottom: 10px;
    }

    .login-header p {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: var(--dark-color);
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.95rem;
    }

    .input-group input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .forgot-password a {
      color: var(--accent-color);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
      margin: 0 10px;
    }

    .social-login {
      margin-bottom: 25px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: var(--dark-color);
      transition: var(--transition);
    }

    .social-icons a:hover {
      background: var(--primary-color);
      color: #fff;
      transform: translateY(-2px);
    }

    .register-link {
      font-size: 0.9rem;
      margin-top: 15px;
    }

    .register-link a {
      color: var(--primary-color);
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 40px 20px;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="/assets/profile.jpg.png" alt="Sudip Mani Gautam" class="profile-img" />
      <h1>Welcome Back</h1>
      <p>Sign in to access Sudip's Professional Portfolio Dashboard</p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
      </div>

      <div class="options">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="divider">OR</div>

    <div class="social-login">
      <div class="social-icons">
        <a href="#" title="Google"><i class="fab fa-google"></i></a>
        <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <div class="register-link">
      Donâ€™t have an account? <a href="#">Register</a>
    </div>
  </div>
</body>
</html>
